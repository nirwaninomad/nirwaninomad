            font-size: 1.25rem;

            color: #8d6e63;

    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">

        </nav>
        <div class="max-w-3xl mx-auto poetry-container p-8">
            <div class="date">29 Dec</div>
            <div class="poetry-text">
                <!-- First Stanza -->
                <div class="stanza">
                    <div class="poetry-line">कुछ लोग शहर की एक गली को</div>
                    <div class="poetry-line">अपना क़फस समझ लेते हैं,</div>
                    <div class="poetry-line">कुछ लोग अपने क़फस को भी</div>
                    <div class="poetry-line">आसमां बना लेते हैं।</div>
                </div>

                <!-- Second Stanza -->
                <div class="stanza">
                    <div class="poetry-line">यूँ तो सराब-ए-कायनात है</div>
                    <div class="poetry-line">बस कुछ चंद पलों का,</div>
                    <div class="poetry-line">ए-मुसाफ़िर,</div>
                    <div class="poetry-line">सफ़र के चंद ख़ुशनुमा पल भी</div>
                    <div class="poetry-line">इंसां को</div>
                    <div class="poetry-line">फिज़ा-ए-आबाद बना देते हैं।</div>
                </div>

                <!-- Signature -->
                <div class="signature">~ निर्वाणी Nomad</div>
            </div>
        </div>
    </div>
